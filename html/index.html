<!DOCTYPE html>
	
<html lang="pt">
	
	<head>
		<meta charset="utf-8">
			<title>Login</title>
				<link rel="shortcut icon" href="/img/icon2.jpg">
					<link href="/CSS/style.css"rel="stylesheet">
	</head>
	
	<body>
		<!--- Class Referente ao Background do site!!-->
			<video autoplay loop poster="/img/bg3.webm"class="bg_video">
				<source src="/img/bg3.webm" type="video/webm">
			</video>
			

		<!---Class referente ao tamanho da caixa do Fundo-->
			<div class="main-login">

			<!--- Class refente ao Lado Esquerdo aonde teve o input da Imagem! -->
				<div class="left-login">
						<h1>Faça Login<br> E conheça tudo sobre o Mundo do Hacking!</h1><br>
							<img src="imgbody.svg" class="left-login-image" alt="imgbody.svg">
								
				</div>

			<!---Class referente ao tamanho da caixa do card-->
				<div class="right-login">

					<!---Class referente a todo o Lado esquerdo onde está o card do Login! -->
						<div class="card-login">
							<h1>Login</h1>

						<!---Class referente ao Texto de input "e-mail"-->
							<div class="textfield">
								<label for="usuario">E-mail</label>
									<input type="text" name="usuario" placeholder="Digite seu e-mail">
									
										
				</div>
							<!---Class referente ao Texto de input "Senha"-->
								<div class="textfield">
										<label for="password">Senha</label>
												<input type="password" name="Senha" placeholder="Digite sua Senha">
								</div>	

									<!--- Class referente ao Botão de "Entrar"-->	
										<button class="btn-login">Entrar</button>

												<!---Class referente a não possui cadastro!!-->
													<footer class="cadastro"> Não Possui Cadastro? <a href= "form.html" style="text-decoration:none"> Clique aqui</footer><a>
										

	</body>


</html>
